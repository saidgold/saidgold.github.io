<style>
    h1:hover {
        font-size: 3em;
    }
    input:first-child {
        color: aliceblue;
        background-color: red;
    }
input:first-child:focus {
    background-color: blue;
}
input:nth-child(2):focus {
    background-color: chocolate;
}
a:active {
 color: red;
}
a:visited {
    color: red;
}
a:link {
    color: green;
}
.block {
    background-color: cadetblue;
    width: 200px;
    height: 200px;
    color: aliceblue;
    display: flex;
    justify-content: center;
    align-items: center;
    white-space: nowrap;
    position: relative;
}
.block::before {
    content: '';
    position: absolute;
    width: 90%;
    height: 5px;
    background-color: white;
    top:10%
}
.block::after {
    content: '';
    position: absolute;
    width: 90%;
    height: 5px;
    background-color: white;
    bottom: 10%;
}

.popup {
    display: inline-block;
    padding: 1em;   
    border-radius:20px ;
    font-size: 2.25em;
    color: aliceblue;
    position: relative;
    background-color: darkblue;
}
.popup:hover:after {
    content: 'Всплывающее окно';
    position: absolute;
    padding: 1em;
    top:50%;
    left:25%;
    border-radius: 20px;
    white-space: nowrap;
    background-color: green;
    color: brown;

}
</style>
