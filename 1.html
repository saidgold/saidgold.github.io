<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: fixed;
        top:0;
        left:0;
        animation: scaleUp 1s .2s ease-in-out infinite;  
    }
    @keyframes scaleUp {
        to {
            left: 200px;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
